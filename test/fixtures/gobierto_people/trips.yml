    "destinations" => [
      { "name" => "Paris", "lat" => 48.8588377, "lon" => 2.2770201 },
      { "name" => "London", "lat" => 51.528308, "lon" => -0.3817789 },
      { "name" => "Amsterdam", "lat" => 52.3545653, "lon" => 4.7585402 }
    ]
  }.to_json %>
  title: Trip around Europe
  description: Trip around Europe to talk with several people
  meta: <%= {
    "food_expenses" => 500,
    "accomodation_expenses" => 500,
    "transport_expenses" => 500,
    "other_expenses" => 250,
    "total_expenses" => 1750,
